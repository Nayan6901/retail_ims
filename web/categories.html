<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories - Retail IMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation (same as other pages) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">
          <i class="fas fa-store me-2"></i>Retail IMS
        </a>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">
                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">
                <i class="fas fa-boxes me-1"></i>Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="categories.html">
                <i class="fas fa-tags me-1"></i>Categories
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="suppliers.html">
                <i class="fas fa-truck me-1"></i>Suppliers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sales.html">
                <i class="fas fa-shopping-cart me-1"></i>Sales
              </a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                <i class="fas fa-user me-1"></i
                ><span id="userFullName">User</span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" onclick="logout()"
                    ><i class="fas fa-sign-out-alt me-2"></i>Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">
                <i class="fas fa-tags me-2"></i>Category Management
              </h5>
              <button class="btn btn-primary" onclick="addCategory()">
                <i class="fas fa-plus me-2"></i>Add Category
              </button>
            </div>
            <div class="card-body">
              <!-- Categories Table -->
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Category Name</th>
                      <th>Description</th>
                      <th>Product Count</th>
                      <th>Created Date</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="categoriesTableBody">
                    <tr>
                      <td colspan="6" class="text-center">
                        <i class="fas fa-spinner fa-spin"></i> Loading
                        categories...
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="categoryModalTitle">Add Category</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="categoryForm">
              <input type="hidden" id="categoryId" name="categoryId" />
              <div class="mb-3">
                <label for="categoryName" class="form-label"
                  >Category Name *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="categoryName"
                  name="categoryName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveCategory()"
            >
              Save Category
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script>
      let editingCategoryId = null;

      document.addEventListener("DOMContentLoaded", function () {
        loadCategories();
      });

      async function loadCategories() {
        try {
          const response = await fetch("/api/categories");
          if (!response.ok) {
            throw new Error("Failed to load categories");
          }

          const categories = await response.json();
          displayCategories(categories);
        } catch (error) {
          console.error("Error loading categories:", error);
          document.getElementById("categoriesTableBody").innerHTML =
            '<tr><td colspan="6" class="text-center text-danger">Error loading categories</td></tr>';
        }
      }

      function displayCategories(categories) {
        const tbody = document.getElementById("categoriesTableBody");

        if (categories.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="6" class="text-center">No categories found</td></tr>';
          return;
        }

        tbody.innerHTML = "";
        categories.forEach((category) => {
          const createdDate = category.createdAt
            ? new Date(category.createdAt).toLocaleDateString()
            : "N/A";

          const row = `
                    <tr>
                        <td>${category.categoryId}</td>
                        <td>${category.categoryName}</td>
                        <td>${category.description || "N/A"}</td>
                        <td><span class="badge bg-info">${
                          category.productCount || 0
                        }</span></td>
                        <td>${createdDate}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="editCategory(${
                              category.categoryId
                            })">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory(${
                              category.categoryId
                            })">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
          tbody.insertAdjacentHTML("beforeend", row);
        });
      }

      function addCategory() {
        editingCategoryId = null;
        document.getElementById("categoryModalTitle").textContent =
          "Add Category";
        document.getElementById("categoryForm").reset();
        const modal = new bootstrap.Modal(
          document.getElementById("categoryModal")
        );
        modal.show();
      }

      async function editCategory(categoryId) {
        try {
          const response = await fetch(`/api/categories/${categoryId}`);
          if (!response.ok) {
            throw new Error("Failed to load category details");
          }

          const category = await response.json();
          editingCategoryId = categoryId;

          document.getElementById("categoryModalTitle").textContent =
            "Edit Category";
          document.getElementById("categoryId").value = category.categoryId;
          document.getElementById("categoryName").value = category.categoryName;
          document.getElementById("description").value =
            category.description || "";

          const modal = new bootstrap.Modal(
            document.getElementById("categoryModal")
          );
          modal.show();
        } catch (error) {
          console.error("Error loading category:", error);
          showError("Failed to load category details");
        }
      }

      async function saveCategory() {
        const form = document.getElementById("categoryForm");
        const formData = new FormData(form);

        const categoryData = {
          categoryName: formData.get("categoryName"),
          description: formData.get("description"),
        };

        try {
          const url = editingCategoryId
            ? `/api/categories/${editingCategoryId}`
            : "/api/categories";
          const method = editingCategoryId ? "PUT" : "POST";

          const response = await fetch(url, {
            method: method,
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(categoryData),
          });

          const result = await response.json();

          if (result.success) {
            showSuccess(result.message);
            bootstrap.Modal.getInstance(
              document.getElementById("categoryModal")
            ).hide();
            loadCategories();
          } else {
            showError(result.message);
          }
        } catch (error) {
          console.error("Error saving category:", error);
          showError("Failed to save category");
        }
      }

      async function deleteCategory(categoryId) {
        if (confirm("Are you sure you want to delete this category?")) {
          try {
            const response = await fetch(`/api/categories/${categoryId}`, {
              method: "DELETE",
            });

            const result = await response.json();

            if (result.success) {
              showSuccess(result.message);
              loadCategories();
            } else {
              showError(result.message);
            }
          } catch (error) {
            console.error("Error deleting category:", error);
            showError("Failed to delete category");
          }
        }
      }
    </script>
  </body>
</html>
