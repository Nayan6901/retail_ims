<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports - Retail IMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">
          <i class="fas fa-store me-2"></i>Retail IMS
        </a>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">
                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">
                <i class="fas fa-boxes me-1"></i>Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">
                <i class="fas fa-tags me-1"></i>Categories
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="suppliers.html">
                <i class="fas fa-truck me-1"></i>Suppliers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sales.html">
                <i class="fas fa-shopping-cart me-1"></i>Sales
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="reports.html">
                <i class="fas fa-chart-bar me-1"></i>Reports
              </a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                <i class="fas fa-user me-1"></i
                ><span id="userFullName">User</span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" onclick="logout()"
                    ><i class="fas fa-sign-out-alt me-2"></i>Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
      <!-- Report Selection -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="fas fa-filter me-2"></i>Report Filters
              </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">
                  <div class="mb-3">
                    <label for="reportType" class="form-label"
                      >Report Type</label
                    >
                    <select
                      class="form-select"
                      id="reportType"
                      onchange="onReportTypeChange()"
                    >
                      <option value="">Select Report Type</option>
                      <option value="sales">Sales Report</option>
                      <option value="inventory">Inventory Report</option>
                      <option value="low-stock">Low Stock Report</option>
                      <option value="products">Product Performance</option>
                      <option value="categories">Category Performance</option>
                      <option value="suppliers">Supplier Report</option>
                      <option value="profit">Profit Analysis</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="mb-3">
                    <label class="form-label">&nbsp;</label>
                    <div class="d-grid">
                      <button
                        class="btn btn-primary"
                        onclick="generateReport()"
                      >
                        <i class="fas fa-chart-bar me-2"></i>Generate Report
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Report Cards -->
      <div class="row mb-4">
        <div class="col-xl-3 col-md-6 mb-3">
          <div class="card bg-primary text-white h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <div class="text-white-50 small">Today's Sales</div>
                  <div class="h5 mb-0 font-weight-bold">
                    ₹<span id="todaySalesReport">0</span>
                  </div>
                </div>
                <div class="text-white-25">
                  <i class="fas fa-rupee-sign fa-2x"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-3">
          <div class="card bg-success text-white h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <div class="text-white-50 small">This Month</div>
                  <div class="h5 mb-0 font-weight-bold">
                    ₹<span id="monthSalesReport">0</span>
                  </div>
                </div>
                <div class="text-white-25">
                  <i class="fas fa-chart-line fa-2x"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-3">
          <div class="card bg-warning text-white h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <div class="text-white-50 small">Low Stock Items</div>
                  <div
                    class="h5 mb-0 font-weight-bold"
                    id="lowStockCountReport"
                  >
                    0
                  </div>
                </div>
                <div class="text-white-25">
                  <i class="fas fa-exclamation-triangle fa-2x"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-3">
          <div class="card bg-info text-white h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <div class="text-white-50 small">Total Products</div>
                  <div
                    class="h5 mb-0 font-weight-bold"
                    id="totalProductsReport"
                  >
                    0
                  </div>
                </div>
                <div class="text-white-25">
                  <i class="fas fa-boxes fa-2x"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Report Display Area -->
      <div class="row">
        <div class="col-12">
          <div class="card" id="reportCard" style="display: none">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0" id="reportTitle">
                <i class="fas fa-chart-bar me-2"></i>Report Results
              </h5>
              <div>
                <button
                  class="btn btn-sm btn-outline-secondary me-2"
                  onclick="printReport()"
                >
                  <i class="fas fa-print me-1"></i>Print
                </button>
                <button
                  class="btn btn-sm btn-outline-success"
                  onclick="exportReport()"
                >
                  <i class="fas fa-download me-1"></i>Export
                </button>
              </div>
            </div>
            <div class="card-body">
              <!-- Chart Area -->
              <div id="chartContainer" style="display: none">
                <canvas id="reportChart" width="400" height="200"></canvas>
              </div>

              <!-- Table Area -->
              <div id="tableContainer" style="display: none">
                <div class="table-responsive">
                  <table class="table table-striped" id="reportTable">
                    <thead id="reportTableHead">
                      <!-- Dynamic headers -->
                    </thead>
                    <tbody id="reportTableBody">
                      <!-- Dynamic content -->
                    </tbody>
                  </table>
                </div>
              </div>

              <!-- Loading State -->
              <div id="loadingState" class="text-center" style="display: none">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p class="mt-2">Generating report...</p>
              </div>

              <!-- Empty State -->
              <div id="emptyState" class="text-center" style="display: none">
                <i class="fas fa-chart-bar fa-3x text-muted mb-3"></i>
                <h5>No Data Found</h5>
                <p class="text-muted">
                  No data available for the selected filters.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/reports.js"></script>
  </body>
</html>
