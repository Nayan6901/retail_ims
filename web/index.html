<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retail IMS - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="login-page">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Left Side - Branding -->
        <div
          class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-primary text-white"
        >
          <div class="text-center">
            <i class="fas fa-store fa-5x mb-4"></i>
            <h2 class="mb-3">Retail Inventory Management</h2>
            <p class="lead">
              Manage your retail business efficiently with our comprehensive
              inventory system
            </p>
            <div class="row mt-5">
              <div class="col-4 text-center">
                <i class="fas fa-boxes fa-2x mb-2"></i>
                <p>Inventory<br />Management</p>
              </div>
              <div class="col-4 text-center">
                <i class="fas fa-chart-line fa-2x mb-2"></i>
                <p>Sales<br />Analytics</p>
              </div>
              <div class="col-4 text-center">
                <i class="fas fa-users fa-2x mb-2"></i>
                <p>Supplier<br />Management</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="login-form">
            <div class="text-center mb-4">
              <i class="fas fa-store fa-3x text-primary mb-3"></i>
              <h3>Welcome Back</h3>
              <p class="text-muted">Sign in to your account</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="fas fa-user me-2"></i>Username
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </button>
            </form>

            <div class="text-center">
              <small class="text-muted">
                Demo Credentials: admin / admin123
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
