<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Retail IMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation (same as dashboard) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">
          <i class="fas fa-store me-2"></i>Retail IMS
        </a>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">
                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="products.html">
                <i class="fas fa-boxes me-1"></i>Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">
                <i class="fas fa-tags me-1"></i>Categories
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="suppliers.html">
                <i class="fas fa-truck me-1"></i>Suppliers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sales.html">
                <i class="fas fa-shopping-cart me-1"></i>Sales
              </a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                <i class="fas fa-user me-1"></i
                ><span id="userFullName">User</span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" onclick="logout()"
                    ><i class="fas fa-sign-out-alt me-2"></i>Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">
                <i class="fas fa-boxes me-2"></i>Product Management
              </h5>
              <button class="btn btn-primary" onclick="addProduct()">
                <i class="fas fa-plus me-2"></i>Add Product
              </button>
            </div>
            <div class="card-body">
              <!-- Search and Filter -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="searchInput"
                      placeholder="Search products..."
                    />
                    <button
                      class="btn btn-outline-secondary"
                      onclick="searchProducts()"
                    >
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
                <div class="col-md-6">
                  <button
                    class="btn btn-outline-warning"
                    onclick="loadLowStockProducts()"
                  >
                    <i class="fas fa-exclamation-triangle me-2"></i>Low Stock
                    Items
                  </button>
                </div>
              </div>

              <!-- Products Table -->
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Code</th>
                      <th>Name</th>
                      <th>Category</th>
                      <th>Supplier</th>
                      <th>Stock</th>
                      <th>Price</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="productsTableBody">
                    <tr>
                      <td colspan="8" class="text-center">
                        <i class="fas fa-spinner fa-spin"></i> Loading
                        products...
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalTitle">Add Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="productForm">
              <input type="hidden" id="productId" name="productId" />
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="productCode" class="form-label"
                      >Product Code *</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="productCode"
                      name="productCode"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="productName" class="form-label"
                      >Product Name *</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="productName"
                      name="productName"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="3"
                ></textarea>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="categoryId" class="form-label">Category</label>
                    <select
                      class="form-select"
                      id="categoryId"
                      name="categoryId"
                    >
                      <option value="">Select Category</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="supplierId" class="form-label">Supplier</label>
                    <select
                      class="form-select"
                      id="supplierId"
                      name="supplierId"
                    >
                      <option value="">Select Supplier</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="costPrice" class="form-label">Cost Price</label>
                    <input
                      type="number"
                      class="form-control"
                      id="costPrice"
                      name="costPrice"
                      step="0.01"
                      min="0"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="sellingPrice" class="form-label"
                      >Selling Price *</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="sellingPrice"
                      name="sellingPrice"
                      step="0.01"
                      min="0"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="currentStock" class="form-label"
                      >Current Stock</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="currentStock"
                      name="currentStock"
                      min="0"
                      value="0"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="minStockLevel" class="form-label"
                      >Minimum Stock Level</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="minStockLevel"
                      name="minStockLevel"
                      min="0"
                      value="10"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="isActive"
                    name="isActive"
                    checked
                  />
                  <label class="form-check-label" for="isActive">
                    Active
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveProduct()"
            >
              Save Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script>
      let editingProductId = null;

      document.addEventListener("DOMContentLoaded", function () {
        loadProducts();
        loadCategories();
        loadSuppliers();
      });

      async function loadProducts() {
        try {
          const response = await fetch("/api/products");
          if (!response.ok) {
            throw new Error("Failed to load products");
          }

          const products = await response.json();
          displayProducts(products);
        } catch (error) {
          console.error("Error loading products:", error);
          document.getElementById("productsTableBody").innerHTML =
            '<tr><td colspan="8" class="text-center text-danger">Error loading products</td></tr>';
        }
      }

      async function loadCategories() {
        try {
          const response = await fetch("/api/categories");
          if (response.ok) {
            const categories = await response.json();
            const select = document.getElementById("categoryId");
            select.innerHTML = '<option value="">Select Category</option>';
            categories.forEach((category) => {
              select.innerHTML += `<option value="${category.categoryId}">${category.categoryName}</option>`;
            });
          }
        } catch (error) {
          console.error("Error loading categories:", error);
        }
      }

      async function loadSuppliers() {
        try {
          const response = await fetch("/api/suppliers");
          if (response.ok) {
            const suppliers = await response.json();
            const select = document.getElementById("supplierId");
            select.innerHTML = '<option value="">Select Supplier</option>';
            suppliers.forEach((supplier) => {
              select.innerHTML += `<option value="${supplier.supplierId}">${supplier.supplierName}</option>`;
            });
          }
        } catch (error) {
          console.error("Error loading suppliers:", error);
        }
      }

      function displayProducts(products) {
        const tbody = document.getElementById("productsTableBody");

        if (products.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="8" class="text-center">No products found</td></tr>';
          return;
        }

        tbody.innerHTML = "";
        products.forEach((product) => {
          const stockClass =
            product.currentStock <= product.minStockLevel
              ? "text-danger"
              : "text-success";
          const statusBadge = product.isActive
            ? '<span class="badge bg-success">Active</span>'
            : '<span class="badge bg-secondary">Inactive</span>';

          const row = `
                    <tr>
                        <td>${product.productCode}</td>
                        <td>${product.productName}</td>
                        <td>${product.categoryName || "N/A"}</td>
                        <td>${product.supplierName || "N/A"}</td>
                        <td class="${stockClass}">${product.currentStock}</td>
                        <td>â‚¹${product.sellingPrice.toFixed(2)}</td>
                        <td>${statusBadge}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="editProduct(${
                              product.productId
                            })">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${
                              product.productId
                            })">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
          tbody.insertAdjacentHTML("beforeend", row);
        });
      }

      async function loadLowStockProducts() {
        try {
          const response = await fetch("/api/products/low-stock");
          if (!response.ok) {
            throw new Error("Failed to load low stock products");
          }

          const products = await response.json();
          displayProducts(products);
        } catch (error) {
          console.error("Error loading low stock products:", error);
          showError("Failed to load low stock products");
        }
      }

      function addProduct() {
        editingProductId = null;
        document.getElementById("productModalTitle").textContent =
          "Add Product";
        document.getElementById("productForm").reset();
        document.getElementById("isActive").checked = true;
        const modal = new bootstrap.Modal(
          document.getElementById("productModal")
        );
        modal.show();
      }

      async function editProduct(productId) {
        try {
          const response = await fetch(`/api/products/${productId}`);
          if (!response.ok) {
            throw new Error("Failed to load product details");
          }

          const product = await response.json();
          editingProductId = productId;

          document.getElementById("productModalTitle").textContent =
            "Edit Product";
          document.getElementById("productId").value = product.productId;
          document.getElementById("productCode").value = product.productCode;
          document.getElementById("productName").value = product.productName;
          document.getElementById("description").value =
            product.description || "";
          document.getElementById("categoryId").value =
            product.categoryId || "";
          document.getElementById("supplierId").value =
            product.supplierId || "";
          document.getElementById("costPrice").value = product.costPrice || "";
          document.getElementById("sellingPrice").value = product.sellingPrice;
          document.getElementById("currentStock").value = product.currentStock;
          document.getElementById("minStockLevel").value =
            product.minStockLevel;
          document.getElementById("isActive").checked = product.isActive;

          const modal = new bootstrap.Modal(
            document.getElementById("productModal")
          );
          modal.show();
        } catch (error) {
          console.error("Error loading product:", error);
          showError("Failed to load product details");
        }
      }

      async function saveProduct() {
        const form = document.getElementById("productForm");
        const formData = new FormData(form);

        const productData = {
          productCode: formData.get("productCode"),
          productName: formData.get("productName"),
          description: formData.get("description"),
          categoryId: formData.get("categoryId"),
          supplierId: formData.get("supplierId"),
          costPrice: formData.get("costPrice"),
          sellingPrice: formData.get("sellingPrice"),
          currentStock: formData.get("currentStock"),
          minStockLevel: formData.get("minStockLevel"),
          isActive: document.getElementById("isActive").checked,
        };

        try {
          const url = editingProductId
            ? `/api/products/${editingProductId}`
            : "/api/products";
          const method = editingProductId ? "PUT" : "POST";

          const response = await fetch(url, {
            method: method,
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(productData),
          });

          const result = await response.json();

          if (result.success) {
            showSuccess(result.message);
            bootstrap.Modal.getInstance(
              document.getElementById("productModal")
            ).hide();
            loadProducts();
          } else {
            showError(result.message);
          }
        } catch (error) {
          console.error("Error saving product:", error);
          showError("Failed to save product");
        }
      }

      async function deleteProduct(productId) {
        if (confirm("Are you sure you want to delete this product?")) {
          try {
            const response = await fetch(`/api/products/${productId}`, {
              method: "DELETE",
            });

            const result = await response.json();

            if (result.success) {
              showSuccess(result.message);
              loadProducts();
            } else {
              showError(result.message);
            }
          } catch (error) {
            console.error("Error deleting product:", error);
            showError("Failed to delete product");
          }
        }
      }

      function searchProducts() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const rows = document.querySelectorAll("#productsTableBody tr");

        rows.forEach((row) => {
          const text = row.textContent.toLowerCase();
          row.style.display = text.includes(searchTerm) ? "" : "none";
        });
      }

      // Add search on input
      document
        .getElementById("searchInput")
        .addEventListener("input", searchProducts);
    </script>
  </body>
</html>
